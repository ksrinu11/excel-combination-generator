name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test FastAPI app import
      run: |
        python -c "from main import app; print('✅ FastAPI app imports successfully')"
    
    - name: Validate HTML
      run: |
        if [ -f "index.html" ]; then
          echo "✅ Static HTML version exists"
        else
          echo "❌ Static HTML version missing"
          exit 1
        fi
    
    - name: Check required files
      run: |
        echo "Checking required files..."
        files=("main.py" "requirements.txt" "Dockerfile" "Procfile" "README.md")
        for file in "${files[@]}"; do
          if [ -f "$file" ]; then
            echo "✅ $file exists"
          else
            echo "❌ $file missing"
            exit 1
          fi
        done