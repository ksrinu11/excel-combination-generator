<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Combination Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .input-with-button {
            display: flex;
            gap: 8px;
        }
        
        .input-with-button input[type="text"] {
            flex: 1;
        }
        
        .browse-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }
        
        .browse-btn:hover {
            background: #5a6268;
        }
        
        .output-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .columns-section {
            border: 2px solid #e8ecef;
            border-radius: 8px;
            padding: 25px;
            background-color: #f8f9fa;
        }
        
        .columns-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .columns-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .select-all-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .select-all-btn:hover {
            background: #138496;
        }
        
        .columns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .column-checkbox {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
        }
        
        .column-checkbox:hover {
            background-color: #f1f3f4;
            border-color: #3498db;
        }
        
        .column-checkbox input {
            margin-right: 10px;
            width: auto;
            transform: scale(1.2);
        }
        
        .column-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            color: #495057;
        }
        
        .sample-data {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        
        .sample-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .sample-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        .sample-table th, .sample-table td {
            border: 1px solid #dee2e6;
            padding: 6px 8px;
            text-align: left;
        }
        
        .sample-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 16px;
        }
        
        .success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .download-link:hover {
            background: #218838;
            text-decoration: none;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Combination Generator</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Excel File:</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
            </div>
            
            <div id="fileInfo" class="file-info hidden">
                <strong>File Information:</strong>
                <div id="fileDetails"></div>
            </div>
            
            <div class="output-section">
                <div class="form-group">
                    <label for="output_directory">Output Directory:</label>
                    <div class="input-with-button">
                        <input type="text" id="output_directory" name="output_directory" placeholder="output_folder" required>
                        <button type="button" class="browse-btn" onclick="selectOutputFolder()">üìÅ Browse</button>
                        <button type="button" class="browse-btn" onclick="useCurrentDirectory()" style="background: #17a2b8;">üìÇ Current</button>
                    </div>
                    <input type="file" id="folder_selector" webkitdirectory style="display: none;" onchange="handleFolderSelection(event)">
                    <small style="color: #6c757d; margin-top: 5px; display: block;">
                        üí° Tip: Use folder names like "results", "output", or "combinations"
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="output_filename">Output File Name:</label>
                    <input type="text" id="output_filename" name="output_filename" placeholder="combinations_result.xlsx" required>
                </div>
            </div>
            
            <div id="columnsSection" class="columns-section hidden">
                <div class="columns-header">
                    <span class="columns-title">Select Columns for Combinations:</span>
                    <button type="button" class="select-all-btn" onclick="toggleSelectAll()">Select All</button>
                </div>
                
                <div class="columns-grid" id="columnsGrid">
                    <!-- Columns will be dynamically added here -->
                </div>
                
                <div id="sampleData" class="sample-data">
                    <!-- Sample data will be shown here -->
                </div>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn" disabled>Generate Combinations</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your file and generating combinations...</p>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        let availableColumns = [];
        let sampleData = [];
        let allSelected = false;
        
        // Handle file upload to get columns
        document.getElementById('file').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/get-columns', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.columns) {
                        availableColumns = result.columns;
                        sampleData = result.sample_data;
                        
                        // Show file info
                        document.getElementById('fileDetails').innerHTML = `
                            üìÑ <strong>${file.name}</strong><br>
                            üìä Columns: ${result.columns.length}<br>
                            üìà Total Rows: ${result.total_rows}
                        `;
                        document.getElementById('fileInfo').classList.remove('hidden');
                        
                        // Auto-suggest output paths if they're empty
                        if (!document.getElementById('output_directory').value) {
                            document.getElementById('output_directory').value = suggestOutputPath(file.name);
                        }
                        if (!document.getElementById('output_filename').value) {
                            const baseName = file.name.replace(/\.[^/.]+$/, "");
                            document.getElementById('output_filename').value = `${baseName}_combinations.xlsx`;
                        }
                        
                        // Show columns section
                        displayColumns();
                        document.getElementById('columnsSection').classList.remove('hidden');
                        
                        // Clear previous messages
                        document.getElementById('message').innerHTML = '';
                    } else {
                        showMessage('Error reading file: ' + (result.error || 'Unknown error'), 'error');
                    }
                } catch (error) {
                    showMessage('Error uploading file: ' + error.message, 'error');
                }
            }
        });
        
        function displayColumns() {
            const columnsGrid = document.getElementById('columnsGrid');
            columnsGrid.innerHTML = '';
            
            availableColumns.forEach(col => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'column-checkbox';
                checkboxDiv.innerHTML = `
                    <input type="checkbox" id="col_${col}" value="${col}" onchange="updateGenerateButton()">
                    <label for="col_${col}">${col}</label>
                `;
                columnsGrid.appendChild(checkboxDiv);
            });
            
            // Display sample data
            displaySampleData();
        }
        
        function displaySampleData() {
            const sampleDataDiv = document.getElementById('sampleData');
            if (sampleData.length > 0) {
                let tableHtml = '<div class="sample-title">Sample Data Preview:</div>';
                tableHtml += '<table class="sample-table"><thead><tr>';
                
                // Headers
                availableColumns.forEach(col => {
                    tableHtml += `<th>${col}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';
                
                // Data rows
                sampleData.slice(0, 3).forEach(row => {
                    tableHtml += '<tr>';
                    availableColumns.forEach(col => {
                        tableHtml += `<td>${row[col] || ''}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</tbody></table>';
                sampleDataDiv.innerHTML = tableHtml;
            }
        }
        
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('#columnsGrid input[type="checkbox"]');
            allSelected = !allSelected;
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = allSelected;
            });
            
            document.querySelector('.select-all-btn').textContent = allSelected ? 'Deselect All' : 'Select All';
            updateGenerateButton();
        }
        
        function updateGenerateButton() {
            const checkedBoxes = document.querySelectorAll('#columnsGrid input[type="checkbox"]:checked');
            const generateBtn = document.getElementById('generateBtn');
            
            if (checkedBoxes.length > 0) {
                generateBtn.disabled = false;
                generateBtn.textContent = `Generate Combinations (${checkedBoxes.length} columns selected)`;
            } else {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Select at least one column';
            }
        }
        
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const outputDirectory = document.getElementById('output_directory').value;
            const outputFilename = document.getElementById('output_filename').value;
            
            if (!fileInput.files[0]) {
                showMessage('Please select a file', 'error');
                return;
            }
            
            // Collect selected columns
            const checkedBoxes = document.querySelectorAll('#columnsGrid input[type="checkbox"]:checked');
            const selectedColumns = Array.from(checkedBoxes).map(cb => cb.value);
            
            if (selectedColumns.length === 0) {
                showMessage('Please select at least one column for combinations', 'error');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('output_directory', outputDirectory);
            formData.append('output_filename', outputFilename);
            formData.append('selected_columns', JSON.stringify(selectedColumns));
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').innerHTML = '';
            document.getElementById('generateBtn').disabled = true;
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(
                        `‚úÖ ${result.message}<br>
                        üìÅ Saved to: ${result.output_file}<br>
                        <a href="${result.download_url}" class="download-link">üì• Download Result File</a>`,
                        'success'
                    );
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                updateGenerateButton();
            }
        });
        
        function selectOutputFolder() {
            // Try to use the folder selector (works in Chrome/Edge)
            const folderSelector = document.getElementById('folder_selector');
            if (folderSelector) {
                folderSelector.click();
            }
        }
        
        function handleFolderSelection(event) {
            const files = event.target.files;
            if (files.length > 0) {
                // Get the folder path from the first file
                const firstFile = files[0];
                const folderPath = firstFile.webkitRelativePath.split('/')[0];
                document.getElementById('output_directory').value = folderPath;
            }
        }
        
        function useCurrentDirectory() {
            // Set a default output folder name
            const timestamp = new Date().toISOString().slice(0, 10); // YYYY-MM-DD format
            document.getElementById('output_directory').value = `output_${timestamp}`;
        }
        
        // Auto-suggest output directory based on uploaded file
        function suggestOutputPath(filename) {
            const baseName = filename.replace(/\.[^/.]+$/, ""); // Remove extension
            const timestamp = new Date().toISOString().slice(0, 10);
            return `${baseName}_combinations_${timestamp}`;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
