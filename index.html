<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Combination Generator - Static Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .columns-section {
            border: 2px solid #e8ecef;
            border-radius: 8px;
            padding: 25px;
            background-color: #f8f9fa;
            margin-bottom: 25px;
        }
        
        .columns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .column-checkbox {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        
        .column-checkbox input {
            margin-right: 10px;
            width: auto;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
        }
        
        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .hidden { display: none; }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Combination Generator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            ðŸ†“ <strong>GitHub Pages Static Version</strong> - No server required!
        </p>
        
        <div class="form-group">
            <label for="file">Upload Excel File:</label>
            <input type="file" id="file" accept=".xlsx,.xls" onchange="handleFile(event)">
        </div>
        
        <div id="columnsSection" class="columns-section hidden">
            <h3>Select Columns for Combinations:</h3>
            <div class="columns-grid" id="columnsGrid">
                <!-- Columns will be added here -->
            </div>
        </div>
        
        <div class="form-group">
            <label for="filename">Output Filename:</label>
            <input type="text" id="filename" placeholder="combinations_result.xlsx" value="combinations_result.xlsx">
        </div>
        
        <button onclick="generateCombinations()" class="generate-btn" id="generateBtn" disabled>
            Select Excel file and columns first
        </button>
        
        <div id="resultSection" class="result-section hidden">
            <h3>âœ… Combinations Generated!</h3>
            <p id="resultInfo"></p>
            <button onclick="downloadFile()" class="download-btn">ðŸ“¥ Download Excel File</button>
        </div>
    </div>

    <script>
        let workbook = null;
        let worksheet = null;
        let originalData = [];
        let availableColumns = [];
        let resultData = [];

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    worksheet = workbook.Sheets[sheetName];
                    
                    // Convert to JSON
                    originalData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (originalData.length < 2) {
                        alert('Excel file must have at least a header row and one data row');
                        return;
                    }
                    
                    // Get column headers
                    availableColumns = originalData[0];
                    displayColumns();
                    
                    document.getElementById('columnsSection').classList.remove('hidden');
                    updateGenerateButton();
                    
                } catch (error) {
                    alert('Error reading Excel file: ' + error.message);
                }
            };
            reader.readAsBinaryString(file);
        }

        function displayColumns() {
            const grid = document.getElementById('columnsGrid');
            grid.innerHTML = '';
            
            availableColumns.forEach((col, index) => {
                if (!col) return; // Skip empty columns
                
                const div = document.createElement('div');
                div.className = 'column-checkbox';
                div.innerHTML = `
                    <input type="checkbox" id="col_${index}" value="${index}" onchange="updateGenerateButton()">
                    <label for="col_${index}">${col}</label>
                `;
                grid.appendChild(div);
            });
        }

        function updateGenerateButton() {
            const checkedBoxes = document.querySelectorAll('#columnsGrid input[type="checkbox"]:checked');
            const btn = document.getElementById('generateBtn');
            
            if (checkedBoxes.length > 0 && originalData.length > 0) {
                btn.disabled = false;
                btn.textContent = `Generate Combinations (${checkedBoxes.length} columns selected)`;
            } else {
                btn.disabled = true;
                btn.textContent = 'Select Excel file and columns first';
            }
        }

        function generateCombinations() {
            const selectedColumns = Array.from(document.querySelectorAll('#columnsGrid input[type="checkbox"]:checked'))
                .map(cb => parseInt(cb.value));
            
            if (selectedColumns.length === 0) {
                alert('Please select at least one column');
                return;
            }

            // Get unique values for selected columns
            const uniqueValues = {};
            selectedColumns.forEach(colIndex => {
                const values = new Set();
                for (let i = 1; i < originalData.length; i++) { // Skip header row
                    const value = originalData[i][colIndex];
                    if (value !== undefined && value !== null && value !== '') {
                        values.add(value);
                    }
                }
                uniqueValues[colIndex] = Array.from(values);
            });

            // Generate combinations
            const combinations = generateCartesianProduct(selectedColumns.map(col => uniqueValues[col]));
            
            // Create result data - each original row combined with each combination
            resultData = [originalData[0]]; // Header row
            
            // For each original data row (skip header)
            for (let rowIndex = 1; rowIndex < originalData.length; rowIndex++) {
                const originalRow = originalData[rowIndex];
                
                // For each combination
                combinations.forEach(combination => {
                    const newRow = [...originalRow]; // Copy original row
                    
                    // Update selected columns with combination values
                    selectedColumns.forEach((colIndex, i) => {
                        newRow[colIndex] = combination[i];
                    });
                    
                    resultData.push(newRow);
                });
            }

            // Show results
            const totalRows = (originalData.length - 1) * combinations.length; // Exclude header row
            document.getElementById('resultInfo').textContent = 
                `Generated ${totalRows} total rows: ${originalData.length - 1} original rows Ã— ${combinations.length} combinations from ${selectedColumns.length} selected columns.`;
            document.getElementById('resultSection').classList.remove('hidden');
        }

        function generateCartesianProduct(arrays) {
            return arrays.reduce((acc, curr) => {
                const result = [];
                acc.forEach(a => {
                    curr.forEach(c => {
                        result.push([...a, c]);
                    });
                });
                return result;
            }, [[]]);
        }

        function downloadFile() {
            if (resultData.length === 0) {
                alert('No data to download');
                return;
            }

            // Create new workbook
            const newWorkbook = XLSX.utils.book_new();
            const newWorksheet = XLSX.utils.aoa_to_sheet(resultData);
            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'Combinations');
            
            // Download
            const filename = document.getElementById('filename').value || 'combinations_result.xlsx';
            XLSX.writeFile(newWorkbook, filename);
        }
    </script>
</body>
</html>
